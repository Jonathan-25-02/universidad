{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Estudiante</h1>

        <form action="/procesarEdicionEstudiante/{{ estudianteEditar.cedula }}" method="post">
            {% csrf_token %}

            <label for="cedula">CÃ©dula:</label>
            <input class="form-control" type="text" name="cedula" id="cedula" value="{{ estudianteEditar.cedula }}" readonly><br>

            <input class="form-control" type="text" name="nombre" id="nombre" value="{{ estudianteEditar.nombre }}"><br>
