{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Profesor</h1>

        <form action="/guardarProfesor/" method="post" id="frm_nuevo_profesor">
            {% csrf_token %}

            <label for="cedula">Cédula:</label>
            <input class="form-control" type="text" name="cedula" id="cedula" required><br>

            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text" name="nombre" id="nombre" required><br>

            <label for="correo">Correo:</label>
            <input class="form-control" type="email" name="correo" id="correo" required><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="/profesor">Cancelar</a>
        </form>

        <script>
            $("#frm_nuevo_profesor").validate({
                rules: {
                    cedula: { required: true },
                    nombre: { required: true, minlength: 3 },
                    correo: { required: true, email: true }
                },
                messages: {
                    cedula: { required: "Campo obligatorio" },
                    nombre: { required: "Campo obligatorio", minlength: "Mínimo 3 caracteres" },
                    correo: { required: "Campo obligatorio", email: "Correo inválido" }
                }
            });
        </script>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
